{% extends "base.html" %}

{% block title %}+ Новый преподаватель{% endblock %}

{% block content %}
<h1>Новый преподаватель</h1>
    <form method="POST" action="{{ url_for('add_worker') }}">
        <label for="aisepo_id">ИД из АИС ЭПО:</label>
        <input type="number" id="aisepo_id" name="aisepo_id" required><br><br>

        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required><br><br>

        <label for="position">Должность:</label>
        <input type="text" id="position" name="position"><br><br>

        <label for="education_level">Уровень образования:</label>
        <input type="text" id="education_level" name="education_level" ><br><br>

        <label for="specialty">Специальность:</label>
        <input type="text" id="specialty" name="specialty" ><br><br>

        <label for="qualification">Квалификация:</label>
        <input type="text" id="qualification" name="qualification" ><br><br>

        <label for="academic_degree">Ученая степень:</label>
        <input type="text" id="academic_degree" name="academic_degree"><br><br>

        <label for="academic_title">Ученое звание:</label>
        <input type="text" id="academic_title" name="academic_title"><br><br>

        <label for="professional_retraining">Повышение квалификации:</label>
        <input type="text" id="professional_retraining" name="professional_retraining"><br><br>

        <label for="total_experience">Общий стаж работы:</label>
        <input type="number" id="total_experience" name="total_experience" ><br><br>

        <label for="specialty_experience">Стаж работы по специальности:</label>
        <input type="number" id="specialty_experience" name="specialty_experience" ><br><br>

        <label for="courses">Курсы:</label>
        <input type="text" id="courses" name="courses" ><br><br>

        <button type="submit">Создать</button>
    </form>
{% endblock %}
